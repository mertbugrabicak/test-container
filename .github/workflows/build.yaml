name: Build App and Publish Chart

on:
  push:
    branches: [ main ]

jobs:
  # Build the Java App and Container Image
  build-image:
    name: Build and Push Image
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write

    # specific output to pass to the next job if needed, 
    # but we can also just recalculate SHA in the next job
    outputs:
      short_sha: ${{ steps.sha.outputs.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get short SHA
        id: sha
        run: echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build Image (Buildah)
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: mbicak/test-container
          tags: latest ${{ steps.sha.outputs.sha }}
          containerfiles: |
            ./src/main/docker/Dockerfile.jvm

      - name: Push Image to Quay
        id: push-to-quay
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: quay.io
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_PASSWORD }}

  # JOB 2: Package and Push Helm Chart
  # This job ONLY runs if 'build-image' succeeds
  publish-chart:
    name: Publish Helm Chart
    runs-on: ubuntu-22.04
    needs: build-image
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      # We calculate the SHA again to ensure it matches the image tag exactly
      - name: Get short SHA
        id: sha
        run: echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Package Helm Chart
        run: |
          # --version: Uses Run Number (e.g., 0.1.55) to ensure unique chart version
          # --app-version: Uses Short SHA (e.g., a1b2c3d) to match the container tag
          
          helm package helm/test-chart \
            --destination . \
            --version "0.1.${{ github.run_number }}" \
            --app-version "${{ steps.sha.outputs.sha }}"

      - name: Login to Quay.io
        run: |
          echo "${{ secrets.QUAY_PASSWORD }}" | helm registry login quay.io --username "${{ secrets.QUAY_USER }}" --password-stdin

      - name: Push Chart to Quay.io
        run: |
          helm push *.tgz oci://quay.io/mbicak